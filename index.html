<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daughter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e63946;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e63946;
            border-radius: 10px;
            background-color: #ffe5e5;
        }

        #appContent {
            display: none;
        }
    </style>
</head>

<body>
    <div id="passwordSection">
        <h1>Enter Password</h1>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Enter</button>
        <p id="passwordError" style="color: red;"></p>
    </div>

    <div id="appContent">
        <h1>My Daughter</h1>

        <audio autoplay loop>
            <source src="https://dl.dropboxusercontent.com/scl/fi/7ttjv1v5kx2vmyuxcqxuq/Just-The-Two-Of-Us.mp3?rlkey=ws1o34o5tcku4xv2h8ke1dpdl" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="section">
            <h2>Love Days Counter</h2>
            <p id="loveDays"></p>
        </div>

        <div class="section">
            <h2>Love Notes</h2>
            <textarea id="noteInput" rows="4" cols="50" placeholder="Write your love note here..."></textarea><br>
            <button onclick="saveNote()">Save Note</button>
            <div id="notesList"></div>
        </div>

        <div class="section">
            <h2>Places to Visit</h2>
            <input type="text" id="placeInput" placeholder="Add a place">
            <button onclick="addPlace()">Add</button>
            <ul id="placesList"></ul>
        </div>

        <div class="section">
            <h2>Why I Love You</h2>
            <input type="text" id="reasonInput" placeholder="Add a reason">
            <button onclick="addReason()">Add</button>
            <ul id="reasonsList"></ul>
        </div>

        <div class="section">
            <h2>Daily Love Challenge</h2>
            <p>Send me a picture with your smile today! ðŸ˜Š</p>
        </div>

        <div class="section">
            <h2>Our Memories</h2>
            <input type="file" id="memoryInput" accept="image/*" onchange="addMemory(event)">
            <div id="memoriesList"></div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'walaa4ever') {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
            } else {
                document.getElementById('passwordError').innerText = 'Incorrect Password, Try Again.';
            }
        }

        // Love Days Counter
        const startDate = new Date('2021-02-22');
        const today = new Date();
        const diffTime = Math.abs(today - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById('loveDays').innerText = `${diffDays} days since our love began.`;

        // Love Notes
        function saveNote() {
            const note = document.getElementById('noteInput').value;
            if (note) {
                const notesList = document.getElementById('notesList');
                const noteElement = document.createElement('p');
                noteElement.innerText = note;
                notesList.appendChild(noteElement);
                document.getElementById('noteInput').value = '';
            }
        }

        // Places to Visit
        function addPlace() {
            const place = document.getElementById('placeInput').value;
            if (place) {
                const placesList = document.getElementById('placesList');
                const placeElement = document.createElement('li');
                placeElement.innerText = place;
                placesList.appendChild(placeElement);
                document.getElementById('placeInput').value = '';
            }
        }

        // Why I Love You
        function addReason() {
            const reason = document.getElementById('reasonInput').value;
            if (reason) {
                const reasonsList = document.getElementById('reasonsList');
                const reasonElement = document.createElement('li');
                reasonElement.innerText = reason;
                reasonsList.appendChild(reasonElement);
                document.getElementById('reasonInput').value = '';
            }
        }

        // Memories Gallery
        function addMemory(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100px';
                    img.style.margin = '10px';
                    document.getElementById('memoriesList').appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
