
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daughter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e63946;
        }

        .counter {
            font-size: 24px;
            margin: 20px 0;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background-color: #ffe5e5;
            border-radius: 15px;
        }

        input, textarea, button {
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            border-radius: 10px;
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>My Daughter</h1>

    <div class="counter" id="loveCounter"></div>

    <div class="section">
        <h2>💌 نوتات حب مجدولة</h2>
        <textarea id="noteText" placeholder="اكتب رسالتك هنا..."></textarea><br>
        <input type="datetime-local" id="noteTime">
        <button onclick="addNote()">إضافة</button>
        <div id="scheduledNotes"></div>
    </div>

    <div class="section">
        <h2>📍 أماكن عايزين نزورها</h2>
        <input type="text" id="placeInput" placeholder="اسم المكان">
        <button onclick="addPlace()">إضافة</button>
        <ul id="placesList"></ul>
    </div>

    <div class="section">
        <h2>❤️ ليه بحبك؟</h2>
        <input type="text" id="loveReasonInput" placeholder="اكتب سبب حبك ليها">
        <button onclick="addLoveReason()">إضافة</button>
        <ul id="loveReasonsList"></ul>
    </div>

    <div class="section">
        <h2>🎯 تحدي اليوم</h2>
        <div id="dailyChallenge"></div>
    </div>

    <div class="section">
        <h2>📸 ألبوم الذكريات</h2>
        <input type="file" id="photoInput" accept="image/*">
        <button onclick="addPhoto()">إضافة صورة</button>
        <div class="gallery" id="photoGallery"></div>
    </div>

    <audio controls autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const startDate = new Date('2021-02-22');

        function updateLoveCounter() {
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('loveCounter').innerText = `معاك بقالنا: ${diffDays} يوم ❤️`;
        }

        updateLoveCounter();
        setInterval(updateLoveCounter, 86400000);

        function addNote() {
            const note = document.getElementById('noteText').value;
            const time = document.getElementById('noteTime').value;
            if (note && time) {
                const scheduledNotes = JSON.parse(localStorage.getItem('scheduledNotes')) || [];
                scheduledNotes.push({ note, time });
                localStorage.setItem('scheduledNotes', JSON.stringify(scheduledNotes));
                showScheduledNotes();
            }
        }

        function showScheduledNotes() {
            const scheduledNotes = JSON.parse(localStorage.getItem('scheduledNotes')) || [];
            const container = document.getElementById('scheduledNotes');
            container.innerHTML = '';
            const now = new Date();

            scheduledNotes.forEach(noteObj => {
                if (new Date(noteObj.time) <= now) {
                    container.innerHTML += `<p>${noteObj.note}</p>`;
                }
            });
        }

        showScheduledNotes();
        setInterval(showScheduledNotes, 60000);

        function addPlace() {
            const place = document.getElementById('placeInput').value;
            if (place) {
                const places = JSON.parse(localStorage.getItem('places')) || [];
                places.push(place);
                localStorage.setItem('places', JSON.stringify(places));
                showPlaces();
            }
        }

        function showPlaces() {
            const places = JSON.parse(localStorage.getItem('places')) || [];
            const list = document.getElementById('placesList');
            list.innerHTML = '';
            places.forEach(place => {
                list.innerHTML += `<li>${place}</li>`;
            });
        }

        showPlaces();

        function addLoveReason() {
            const reason = document.getElementById('loveReasonInput').value;
            if (reason) {
                const reasons = JSON.parse(localStorage.getItem('loveReasons')) || [];
                reasons.push(reason);
                localStorage.setItem('loveReasons', JSON.stringify(reasons));
                showLoveReasons();
            }
        }

        function showLoveReasons() {
            const reasons = JSON.parse(localStorage.getItem('loveReasons')) || [];
            const list = document.getElementById('loveReasonsList');
            list.innerHTML = '';
            reasons.forEach(reason => {
                list.innerHTML += `<li>${reason}</li>`;
            });
        }

        showLoveReasons();

        const challenges = [
            'ابعتلي صورة وأنت مبتسم النهارده',
            'اكتبلي حاجة نفسك تعملها معايا',
            'ابعتلي أغنية بتحب تسمعها معايا',
            'ابعتلي ذكرى جميلة من يوم عرفتنا',
            'قوللي أكتر حاجة بتحبها فيا'
        ];

        function showDailyChallenge() {
            const index = new Date().getDate() % challenges.length;
            document.getElementById('dailyChallenge').innerText = challenges[index];
        }

        showDailyChallenge();

        function addPhoto() {
            const input = document.getElementById('photoInput');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const photos = JSON.parse(localStorage.getItem('photos')) || [];
                    photos.push(e.target.result);
                    localStorage.setItem('photos', JSON.stringify(photos));
                    showPhotos();
                }
                reader.readAsDataURL(file);
            }
        }

        function showPhotos() {
            const photos = JSON.parse(localStorage.getItem('photos')) || [];
            const gallery = document.getElementById('photoGallery');
            gallery.innerHTML = '';
            photos.forEach(photo => {
                gallery.innerHTML += `<img src="${photo}">`;
            });
        }

        showPhotos();
    </script>
</body>

</html>
